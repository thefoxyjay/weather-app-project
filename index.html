<!DOCTYPE html>
<html>
  <head>
    <title>How's the Weather?</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <meta charset="UTF-8" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Shadows+Into+Light+Two&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>

  <body>
    <div class="container">
      <h1>How's the Weather?</h1>
      <form class="search-form" 
      id="search-form">
        <input 
        type="search" 
        placeholder="Search Your City" 
        autofocus="on"
        autocapitalize="on"
        autocomplete="off"
        id="city-input" />
      </form>
      <div class="topbox">
        <div class="row">
          <div class="col-6">
            <h2>
              <ul>
                <li id="city"></li>
                <li id="current-time"></li>
                <span class="temperature" id="temperature"><li></a></span>
                  <span class="units">
                    <a href="#" id="celsius-link">°C</a> | 
                    <a href="#" id="fahrenheit-link">°F</a></span></li></ul>
              </ul>
            </h2>
          </div>
          <div class="col-6">
            <ul class="status">
              <h3>
              <li>Humidity: <span id="humidity"></span>%</li>
              <li>Wind: <span id="wind"></span> km/h</li>
              <li id="description"></li>
            </ul>
          </h3>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="fiveday">
          <div class="col">
            <h4>5 Day Forecast</h4>
            <ul>
              <li>Monday</li>
              <li>Tuesday</li>
              <li>Wednesday</li>
              <li>Thursday</li>
              <li>Friday</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
